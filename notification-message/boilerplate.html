<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>
    
    <notification-message type="error" header="Unexpected Error Occurred">
      <p>Please Try Again Later.</p>
    </notification-message>

    <notification-message type="info" header="Updates are available">
      <p>Please update your settings.</p>
    </notification-message>

    <notification-message type="warning" header="Your subscription is about to expire.">
      <p>Please Renew Soon.</p>
    </notification-message>

    <notification-message type="success" header="Success!">
      <p>Successfully added item to your cart.</p>
    </notification-message>

  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div class="ui message" :class="type" v-if="!hidden">
      <i @click="hideNotification" class="close icon"></i>
      <div class="header">{{header}}</div>
      <slot></slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@2"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.component('notification-message', {
      template: "#notification-message-template",
      props: {
        type: {
          type: String,
          default: 'info'
        },
        header: {
          type: String,
          default: 'Info'
        }
      },
      data () {
        return {
          hidden: false
        }
      },
      methods: {
        hideNotification() {
          this.hidden = true;
        }
      }

    })

    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
